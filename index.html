<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:rgb(223, 220, 236);">

  <!-- remember:
   1. git add <file or folder name>
   2. git commit -m "Commit message"
   3. git push
  -->
  <div class="d-flex aligns-items-center justify-content-center card text-center position-absolute top-50 start-50 translate-middle">
    <div class="card p-2 shadow-sm p-3 bg-body rounded" style="width: 20rem;">
      <img class="card-img" src="./images/image-qr-code.png" alt="QR Code for redirection to Frontend Mentor">
      <div class="card-body">
        <h5 class="card-title text-center fw-bold">Improve your front-end skills by building projects</h5>
        <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      <div class="font-monospace" style="font-size:0.6em; text-shadow: 0 0 3px rgba(194, 218, 255, 0.7);">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Epicharmus">T. Lyon</a>.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
